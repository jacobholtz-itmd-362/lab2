<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
    <!-- create a form that asks for email, phone number, and DoB. include a submit button -->
    <form method="POST" autocomplete="on" action="#null">
      <div>
        <label>Email: <input type="email" name="email_field" placeholder="email here"></label>
      </div>
      <div>
        <label>Phone number: <input type="text" name="phone_number_field" placeholder="phone number here"></label>
      </div>
      <div>
        <label>Date of birth: <input type="date" name="DoB_field"></label>
      </div>
      <div>
        <input type="submit" value="submit">
      </div>
    </form>
</body>
</html>
